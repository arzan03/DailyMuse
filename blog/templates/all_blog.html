{% extends "base.html" %} {%load static %} {% block title %} All post
{%endblock%} {% block content%}
<div class="container">
  <h1
    style="
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #2e2e2e;
      margin: 3rem 0;
    "
  >
    My Collected Posts
  </h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for blog in all_blogs %}
    <div class="col-md-" style="padding: 10px">
      <div
        class="card h-100"
        style="width: 10rem height: 22rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      padding:5px;"
      >
        <img src="{{blog.photo.url}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.excerpt }}</p>
          <a href="{% url 'blog_detail' blog.slug %}" class="btn btn-primary"
            >Read More</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock%}
