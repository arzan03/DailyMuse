{% extends "base.html" %} {% block title %} Home {%endblock%} {%block content%}
<div class="card mb-3"style="background-color: #a2d6f9;">
  <img
    src="{{ blog.photo.url }}"
    class="card-img-top"
    alt="{{ blog.title }}"
    style="height: 500px"
  />
  <div class="card-body">
    <h5 class="card-title"
    style="font-size: 2rem;
    font-weight: 500;
    "
    >
    {{blog.title}}</h5>
    <p class="card-text"
    style="font-size: 1rem;
    font-weight: 200;
    margin: 3rem 0;
    background-color: #a2d6f9;"
    >{{blog.text}}</p>
    <p class="card-text">
      <small class="text-body-secondary"
      
        >Last updatesd {{blog.updated_at}}</small
      >
    </p>
  </div>
  {% if blog.user == user %}
  <div class="mx-2">
    <a href="{% url 'blog_edit' blog.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'blog_delete' blog.id %}" class="btn btn-danger">Delete</a>
  </div>
  {% endif %}

  </div>
</div>
</div>
{%endblock%}
