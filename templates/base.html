{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Welcome to iCoder. A blog for coding enthusiasts">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>DailyMuse - Heaven for Programmers</title>
</head>

    <title>{% block title %} {% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width:100vw">
      <a class="navbar-brand" href="#">DailyMuse</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{%url 'home'%}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_blog'%}">AllPost</a>
          </li>
          <li class="nav-item">
            <a href="{%url 'blog_create'%}" class="btn btn-success"
            >Create</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
            <button class="btn btn-danger ml-1" type="submit">LOGOUT</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-success ml-1 mr-1">LOGIN</a>
          <a href="{% url 'register' %}" class="btn btn-success">REGISTER</a>
        {% endif %}

        
            
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
